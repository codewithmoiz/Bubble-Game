<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box hit">0</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box timer">0</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box score">0</div>
                </div>
               
            </div>
            <div class="bottom">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
